<a
  (click)="onShowDetails()"
  class="d-flex justify-content-between align-items-center list-group-item list-group-item-action clearfix"
  href="#"
>
  <div class="flex-grow-1">
    <h4>{{ recipeItem.name }}</h4>
    <p>{{ recipeItem.description }}</p>
  </div>
  <span>
        <img [src]="recipeItem.imagePath" alt="{{recipeItem.name}}" class="img-fluid" style="max-height: 70px;"/>
      </span>
</a>
