<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12 list-group">
    @for (item of recipes; track recipes.length) {
      <app-recipes-item [recipeItem]="item" (itemDetails)="onRecipeSelected(item)"/>
    }
  </div>
</div>
