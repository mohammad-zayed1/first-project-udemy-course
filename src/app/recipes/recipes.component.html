<div class="row mt-4">
  <div class="col-md-5">
    <app-recipes-list (itemSelected)="itemDetails = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">

    @if (itemDetails) {
      <app-recipes-detail [recipe]="itemDetails"/>
    } @else {
      <p>Please select a Recipe</p>
    }

  </div>
</div>
