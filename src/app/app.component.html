<app-header (page)="onSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      @if (pageName === "recipe") {
        <app-recipes></app-recipes>
      } @else if (pageName === "shopping-list") {
        <app-shopping-list></app-shopping-list>
      }


    </div>
  </div>
</div>
